<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {font-family: sans-serif;}

        /*
        The expected page structure is as follows.

        -   Body has one div as its content. The div has three div elements
            inside it.
        -   The top div is a header, the bottom div is a footer, the middle div
            holds the spinner.
        -   The three div elements are laid out using flex. The header and
            footer occupy whatever space is required for their content. The
            spinner fills whatever is left.
        -   The rotating graphic is padded from the edges by the holder div.
        */
        body > div {
            /* background-color: burlywood; */
            display: flex;
            flex-direction: column;

            /* Make it fill the window: */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        body > div > div {
            /* background-color: lightblue; */
            flex: none;
        }
        .__spinner-holder {
            /* background-color: beige; */
            flex: auto;
            padding: 100px;

            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        /*
        The SVG for the spinner is from VMware Clarity. See:
        https://clarity.design/documentation/spinners

        And hence:
        https://github.com/vmware/clarity/blob/c77dee037dda21556dba30aa4eb742ea1832677b/packages/angular/projects/clr-angular/src/image/_icons.clarity.scss#L45

        Tip: Decoded SVG can be recovered from a data: URL by writing a small JS
        script that runs fetch() on the URL. Remember to change any # syntax
        colour specifications to rgb().
        */
        @keyframes spin {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .__spinner {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='72' height='72' viewBox='0 0 72 72'><circle fill='none' stroke-miterlimit='10' stroke-width='5px' stroke='rgb(16,16,16)' stroke-opacity='0.15' cx='36' cy='36' r='33'/> <path fill='none' stroke-miterlimit='10' stroke-width='5px' stroke='rgb(0,119,184)' d='M14.3,60.9A33,33,0,0,1,36,3'/></svg>");
            background-position: left 50% top 50%;
            background-repeat: no-repeat;
            background-size: contain;

            flex: auto;
            animation: spin 3s linear infinite;
        }

        .__message {
            font-size: xx-large;
        }
        
    </style>
</head>
<body
><script src="captivewebview.js"></script
><script>
    CaptiveWebView.whenLoaded("spinner.js");
</script
><h1 id="loading">Loading ...</h1
></body>
</html>
