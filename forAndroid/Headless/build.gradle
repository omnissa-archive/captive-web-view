plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 32

    sourceSets {
        main.assets.srcDirs += new RelativePath(
            false, "WebResources", "Headless", "WebResources"
        ).getFile(new File(rootDir.getParent()))
    }

    defaultConfig {
        applicationId "com.example.headless"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def appcompat_version = "1.5.1"
    def constraintLayout_version = "2.1.4"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.appcompat:appcompat-resources:$appcompat_version"
    implementation(
            "androidx.constraintlayout:constraintlayout:$constraintLayout_version")

    implementation project(':captivewebview')
}
